    <style>
        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --primary-light: #7983F5;
            --background: #f5f7ff;
            --card: #ffffff;
            --text: #2c3e50;
            --text-light: #7f8c8d;
            --success: #2ecc71;
            --warning: #f39c12;
            --error: #e74c3c;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2rem;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(88, 101, 242, 0.2);
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .login-btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .login-btn:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .icon {
            margin-right: 0.5rem;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-light);
        }

        /* Animation for incorrect login */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
        .piyush{
    font-size: 3em; /* Adjust size as needed */
    font-family: 'Arial', sans-serif; /* Choose a font */
    color: #5865F2; /* Base text color (white works well for glows) */
    text-align: center;
    cursor: default; /* Optional: Indicate it's not interactive */

    /* --- Animation --- */
    /* 
       animation: [animation-name] [duration] [timing-function] [iteration-count];
       'glowing': Links to the @keyframes rule below.
       '1.5s': Duration of one animation cycle (1.5 seconds).
       'ease-in-out': Makes the animation start and end smoothly.
       'infinite': Makes the animation loop forever.
       'alternate': Makes the animation go back and forth smoothly between 0% and 100%
    */
    animation: glowing 1.5s ease-in-out infinite alternate;
}

/* --- Keyframes Definition --- */
/* Defines the steps of the 'glowing' animation */
@keyframes glowing {
    /* Start state (0% or 'from') */
    from {
        /* text-shadow: [offset-x] [offset-y] [blur-radius] [color]; */
        /* Multiple shadows can be added, separated by commas */
        text-shadow: 0 0 5px #2430b8,        /* Inner white glow */
                     0 0 10px #fff,       /* Middle white glow */
                     0 0 15px #007bff;    /* Optional outer color glow (e.g., blue) */
    }
    /* End state (100% or 'to') */
    to {
        /* Make the glow brighter/larger */
        text-shadow: 0 0 10px #ffffff,
                     0 0 20px #00aaff,    /* Brighter blue */
                     0 0 30px #00aaff;    /* Larger brighter blue */
    }
}

/* --- Alternative Simpler White Glow --- */

.developer {
    font-size: 3.5em; /* Adjust size */
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Choose a font */
    color: #f0950e; /* Base text color */
    text-align: center;
    cursor: default;
    display: inline-block; /* Makes the border only span the text width */
    padding-bottom: 8px;  /* Space between text and underline */
    position: relative; /* Good practice, though not strictly needed here */

    /* --- Underline (Initial State) --- */
    border-bottom-width: 4px;  /* Underline thickness */
    border-bottom-style: solid;
    /* The initial color will be set by the animation */

    /* --- Apply BOTH animations --- */
    /* animation: [name1] [duration1] [timing1] [iteration1], [name2] [duration2] [timing2] [iteration2]; */
    animation:
        glowingText 1.5s ease-in-out infinite alternate, /* Text glow animation */
        changeUnderlineColor 6s linear infinite;       /* Underline color animation */
}

/* --- Keyframes for Text Glow --- */
@keyframes glowingText {
    from {
        /* Start glow */
        text-shadow: 0 0 5px #fff,
                     0 0 10px #fff,
                     0 0 15px #0073e6; /* A bit of blue glow */
    }
    to {
        /* End glow (brighter/bigger) */
        text-shadow: 0 0 10px #fff,
                     0 0 20px #00c6ff, /* Brighter blue */
                     0 0 30px #00c6ff;
    }
}

/* --- Keyframes for Underline Color Change --- */
@keyframes changeUnderlineColor {
    0%   { border-bottom-color: #ffadad; } /* Light Red */
    25%  { border-bottom-color: #ffd6a5; } /* Light Orange */
    50%  { border-bottom-color: #caffbf; } /* Light Green */
    75%  { border-bottom-color: #a0c4ff; } /* Light Blue */
    100% { border-bottom-color: #ffadad; } /* Back to Light Red */
}
